<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的前端网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            margin: 2em;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul a {
            color: #4CAF50;
            text-decoration: none;
        }

        article {
            margin-bottom: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的前端网页</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">关于我</a></li>
            <li><a href="#">联系我</a></li>
        </ul>
    </nav>
    <article>
        <h2>文章标题</h2>
        <p>这里是文章内容，你可以在这里写一些关于你想要展示的信息。</p>
    </article>
</body>
</html>
